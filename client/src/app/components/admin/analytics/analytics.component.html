<div class="page-title">
  <h3>Analytics</h3>
</div>

<div class="row">
  <div class="col s12 l6 pb-3">
    <div [style.display]="pending? 'none': 'block'" class="analytic">
      <div class="average-price">
        <p>Average check <strong>{{ average }} usd.</strong></p>
      </div>

      <div class="analytics-block pb3">
        <h5>Gain</h5>
        <canvas #gain></canvas>
      </div>

      <div class="analytics-block">
        <h5>Orders</h5>
        <canvas #order></canvas>
      </div>

    </div>
  </div>
  <div class="col s12 l6">
    <app-users-analytics></app-users-analytics>
  </div>
</div>

<app-admin-loader *ngIf="pending"></app-admin-loader>

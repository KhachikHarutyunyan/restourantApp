<div class="page-title">
  <h4>Orders History</h4>
  <button class="btn btn-small" data-tooltip="Open Filter" (click)="isFilterVisible = !isFilterVisible"
   data-position="left" #tooltip [ngClass]="{ 'active': isFilterVisible, 'red': isFiltered() }">
    <i class="material-icons">filter_list</i>
  </button>
</div>

<app-history-filter *ngIf="isFilterVisible" ></app-history-filter>

<div *ngIf="!reloading; else reloadingBlock">
  <div *ngIf="orders.length > 0; else empty">
    <app-history-list [orders]="orders"></app-history-list>

    <div class="center" *ngIf="!noMoreOrders">
      <button class="btn btn-small waves-effect" *ngIf="!loading; else loader">Load more</button>
      <ng-template #loader>
        <app-loader></app-loader>
      </ng-template>
    </div>
  </div>

  <ng-template #empty>
    <div class="center">No orders!</div>
  </ng-template>

</div>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>

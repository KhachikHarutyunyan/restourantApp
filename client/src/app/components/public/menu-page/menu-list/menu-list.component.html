
<ul class="collapsible expandable" #collaps>

      <li *ngIf="categories.length !== 0; else loader" >
        <div class="collapsible-header collaps-bg" *ngFor="let category of categories">
          <div *ngFor="let subcategory of category.category" (click)="menuCategory(subcategory['_id'])">
            <h5>{{ subcategory.title }}</h5>
          </div>
        </div>
        <div class="collapsible-body">
          <div class="card-content">
            <ul class="order-list" *ngFor="let positions of position">
              <li >
                <div class="order-name">
                  <p>{{ positions.name }}</p>
                  <span>{{ positions.body }}</span>
                </div>
                <div class="order-cart">
                  <span>${{ positions.cost }}</span>
                  <a href="#!" class="order-btn">Add to cart</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li>
